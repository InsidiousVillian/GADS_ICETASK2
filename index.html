<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Room Escape - Game Jam</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <main>
    <h1>Room Escape</h1>
    <p class="instructions">
      WASD to move • R to toggle reversed controls (also auto-toggles every few seconds) • ESC to pause/resume •
      Avoid obstacles (they're lethal!) • Reach the door to advance rounds • Press R to restart if you lose
    </p>
    <canvas id="gameCanvas" width="800" height="600"></canvas>
  </main>
  <script src="game.js"></script>
</body>
</html>
